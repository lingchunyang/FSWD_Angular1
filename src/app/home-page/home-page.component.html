<div class="container">
    <div class="h2 text-center rounded py-3 hero-title fw-bold mb-0">{{homeTitle}}</div>
    <div class="products row g-0 row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 justify-content-around" id="product-row">
        <span *ngFor="let dest of destArr; let i = index">
            <div class="card product col my-4" style="width: 300px;">
                <img class="card-img-top mt-2 px-3" src={{dest.getImage()}} alt="product1" style="height: 10vw;">
                <div class="card-body px-3 py-0">
                    <h5 class="card-title">{{dest.getName()}}</h5>
                    <p class="card-text">{{dest.getCity()}}</p>
                    <p class="card-text">{{dest.getNumOfNights()}}</p>
                    <p class="card-text h3 text-end">{{dest.getPrice()}}â‚¬</p>

                </div>
            </div>
        </span>
    </div>
</div>
